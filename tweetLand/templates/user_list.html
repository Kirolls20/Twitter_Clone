{% include 'base.html' %}
{% load static %}

{% block content %}
{% if users %}

    {% for user in users %}
    <div class="card mb-3" style="max-width: 540px; padding:15px;" >
        <div class="row g-0" > 
          <div class="col-md-4">
            {% if user.profile_pic %}
            <img src="{{user.profile_pic.url}}" alt="{{user.username}}" class="img-fluid rounded-start" width="250" height="250">
            {% else %}
            <img src="{% static 'images/default_profile_pic.jpg'%}" alt="{{user.username}}" class="img-fluid rounded-start" alt="Profile picture">
            {% endif %}
       </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{user}}</h5>
              <h6 class="card-text"><a href="{% url 'profile' user.id %}">@{{user|lower}}</a></h6>
              <p class="card-text"><small class="text-body-secondary">Last updated {{user.date_modified}} </small></p>
            </div>
          </div>
        </div>
      </div>
        
    {% endfor %}
{% endif %}
{% endblock %}
